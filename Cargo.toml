[package]
name = "mapping"
version = "0.1.0"
authors = ["avi.srivastava <avi.srivastava@10xgenomics.com>"]

[dependencies]
bio = "*"
clap = "~2.31"
itertools = ">=0.6"
pdqsort = "*"
log = "0.4.1"
bincode = "1.0.0"
flate2 = "1.0.1"
serde = "1.0.50"
failure = "0.1.1"
num = "0.1.42"
crossbeam = "0.3.2"
rand = "0.4.2"
csv = "1.0.0-beta.5"
rayon = "1.0.1"

[dependencies.pretty_env_logger]
git = "https://github.com/k3yavi/pretty-env-logger"
branch = "master"

[dependencies.extprim]
version = ">=1.6.0"
features = ["serde"]

[dependencies.boomphf]
git = "https://github.com/10XGenomics/rust-boomphf"
branch = "master"
features = ["serde", "fast-constructors"]

[dependencies.debruijn]
path = "rust-debruijn"

[dependencies.smallvec]
version = "0.6.1"
features = ["serde"]

[dependencies.concurrent-hashmap]
version = "0.2.1"
default-features = false

[profile.release]
debug = true
